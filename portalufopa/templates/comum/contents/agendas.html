{% load portal_tags %}

<div class="col-sm-9 conteudo-comum">
	{% has_breadcrumbs %}
	<div class="conteudo-comum-progep col-sm-12"> 
    	<h2 class="titulos-comum">{{object.titulo}}</h2>
    </div>
    {% if object.descricao %}<p class="descricao">{{object.descricao}}</p>{% endif %}
    
    <p>Data: {{object.data_at }} </p>
    <p>Local: {{object.local }} </p>
</div>
