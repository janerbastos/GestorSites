{% load portal_tags %}

<div class="modal fade" tabindex="-1" role="dialog" id="run_modal">
  <div class="modal-dialog" role="document">
    <form method="POST" action=""> {% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Lista de Conteúdos</h4>
      </div>
      <div class="modal-body">
        <p>Por favor, selecione qual item será exibido como página inicial do site</p>
        {% has_list_object tipo=object.tipo as conteudo %}
        {% for i in conteudo %}
        	<p><input type="checkbox" value="{{i.id}}" name="content"> <span>{{i.titulo}}</span></p>
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
